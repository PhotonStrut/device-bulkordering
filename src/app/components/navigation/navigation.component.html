<nav class="bg-white shadow">
  <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
    <div class="relative flex justify-between h-16">
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <!-- Mobile menu button -->
        <button 
          type="button" 
          class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500"
          (click)="toggleMobileMenu()">
          <span class="sr-only">Open main menu</span>
          
          <!-- Icon when menu is closed -->
          <svg *ngIf="!isMobileMenuOpen()" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          
          <!-- Icon when menu is open -->
          <svg *ngIf="isMobileMenuOpen()" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      
      <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
        <div class="flex-shrink-0 flex items-center">
          <a routerLink="/dashboard" class="text-lg font-semibold text-blue-600">Device Order Portal</a>
        </div>
        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
          <!-- Desktop menu -->
          <a 
            routerLink="/dashboard" 
            [class.text-gray-900]="isActive('/dashboard')"
            [class.border-blue-500]="isActive('/dashboard')"
            [class.text-gray-500]="!isActive('/dashboard')"
            [class.border-transparent]="!isActive('/dashboard')"
            class="inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
            Dashboard
          </a>
          
          <a 
            routerLink="/device-selection" 
            [class.text-gray-900]="isActive('/device-selection')"
            [class.border-blue-500]="isActive('/device-selection')"
            [class.text-gray-500]="!isActive('/device-selection')"
            [class.border-transparent]="!isActive('/device-selection')"
            class="inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
            New Order
          </a>
          
          <a 
            routerLink="/history" 
            [class.text-gray-900]="isActive('/history')"
            [class.border-blue-500]="isActive('/history')"
            [class.text-gray-500]="!isActive('/history')"
            [class.border-transparent]="!isActive('/history')"
            class="inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
            Order History
          </a>
          
          <a 
            routerLink="/approval" 
            [class.text-gray-900]="isActive('/approval')"
            [class.border-blue-500]="isActive('/approval')"
            [class.text-gray-500]="!isActive('/approval')"
            [class.border-transparent]="!isActive('/approval')"
            class="inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
            Approvals
          </a>
        </div>
      </div>
      
      <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
        <!-- User menu - simplified version -->
        <a href="#" class="inline-flex items-center px-1 pt-1 text-sm font-medium text-gray-500 hover:text-gray-700">
          <div class="h-8 w-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-800 font-medium">
            JD
          </div>
          <span class="ml-2 hidden sm:block">John Doe</span>
        </a>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  <div class="sm:hidden" [hidden]="!isMobileMenuOpen()">
    <div class="pt-2 pb-4 space-y-1">
      <a 
        routerLink="/dashboard" 
        (click)="closeMobileMenu()"
        [class.bg-blue-50]="isActive('/dashboard')"
        [class.border-blue-500]="isActive('/dashboard')"
        [class.text-blue-700]="isActive('/dashboard')"
        [class.border-transparent]="!isActive('/dashboard')"
        [class.text-gray-500]="!isActive('/dashboard')"
        class="block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
        Dashboard
      </a>
      
      <a 
        routerLink="/device-selection" 
        (click)="closeMobileMenu()"
        [class.bg-blue-50]="isActive('/device-selection')"
        [class.border-blue-500]="isActive('/device-selection')"
        [class.text-blue-700]="isActive('/device-selection')"
        [class.border-transparent]="!isActive('/device-selection')"
        [class.text-gray-500]="!isActive('/device-selection')"
        class="block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
        New Order
      </a>
      
      <a 
        routerLink="/history" 
        (click)="closeMobileMenu()"
        [class.bg-blue-50]="isActive('/history')"
        [class.border-blue-500]="isActive('/history')"
        [class.text-blue-700]="isActive('/history')"
        [class.border-transparent]="!isActive('/history')"
        [class.text-gray-500]="!isActive('/history')"
        class="block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
        Order History
      </a>
      
      <a 
        routerLink="/approval" 
        (click)="closeMobileMenu()"
        [class.bg-blue-50]="isActive('/approval')"
        [class.border-blue-500]="isActive('/approval')"
        [class.text-blue-700]="isActive('/approval')"
        [class.border-transparent]="!isActive('/approval')"
        [class.text-gray-500]="!isActive('/approval')"
        class="block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
        Approvals
      </a>
    </div>
  </div>
</nav>
